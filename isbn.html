<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>ISBN Query</title>
  </head>
  <body>
    <h1>ISBN Query</h1>
    <p>Enter an ISBN number and this program will print the relevant Internet Archive search</p>
    <label for="isbn">Enter ISBN-10 or ISBN-13:</label>
    <input type="text" name="isbn" id="isbn">
    <button id="submit">Enter</button>
    <div id="query"></div>
    <div id="url"></div>
    <div id="response"></div>
    <script src="app.js"></script>
  </body>
</html>
